<p>&nbsp;</p>

<h1>Vos réservations</h1>


<div class="text-right">
  <button type="button" mdbBtn class="gdp-button1" rounded="true" mdbWavesEffect>Réserver un transport</button>
</div>
<br> &nbsp; <br>
<table class="table table-striped table-bordered table-sm align-middle container-fluid">
  <tbody>
    <tr>
      <td class="gdp-barre1">
        <h2><b>Covoiturage</b></h2>
      </td>
    </tr>
    <tr>
      <td><br>

        <table class="container-fluid">

          <table class="container-fluid">
            <tbody>
              <tr>
                <td colspan="4" class="gdp-barre2">
                  <h3><b>Réservation en cours</b></h3>
                </td>
              </tr>
              <tr>
                <th scope="col">
                  <h4>Date / heure</h4>
                </th>
                <th scope="col">
                  <h4>Départ</h4>
                </th>
                <th scope="col">
                  <h4>Destination</h4>
                </th>
                <th scope="col" style="text-align: center">&nbsp;</th>
              </tr>
              <tr *ngFor="let r of reservationsCourantes | async">

                  <th scope="row">{{r.date | date:'dd/MM/yyy HH:mm'}}</th>
                  <td>{{r.depart}}</td>
                  <td>{{r.destination}}</td>
                  <td style="text-align: center">

                    <button type="button" mdbBtn class="gdp-button2" rounded="true" mdbWavesEffect
                      >détail</button>

                  </td>

              </tr>

            </tbody>
          </table>

          <br>
          <table class="container-fluid">
            <tbody>
              <tr>
                <td colspan="4" class="gdp-barre2">
                  <h3><b>Historique</b></h3>
                </td>
              </tr>
              <tr>
                <th scope="col">
                  <h4>Date / heure</h4>
                </th>
                <th scope="col">
                  <h4>Départ</h4>
                </th>
                <th scope="col">
                  <h4>Destination</h4>
                </th>
                <th scope="col" style="text-align: center">&nbsp;</th>
              </tr>
              <tr *ngFor="let r of reservationsHisto | async">

                  <th scope="row">{{r.date | date:'dd/MM/yyy HH:mm'}}</th>
                  <td>{{r.depart}}</td>
                  <td>{{r.destination}}</td>
                  <td style="text-align: center"><button type="button" mdbBtn class="gdp-button2" rounded="true"
                      mdbWavesEffect>détail</button></td>

              </tr>

              <tr>
                <td colspan="4">


                  <div class="container">
                    <div class="row">
                      <div class="col">

                      </div>
                      <div class="col">
                        <span style="text-align: center; white-space: nowrap">

                          <button type="button" mdbBtn class="gdp-button3" rounded="true"
                            mdbWavesEffect>&lt;</button>1&nbsp;/&nbsp;5<button type="button" mdbBtn color="light"
                            rounded="true" mdbWavesEffect>&gt;</button>

                        </span>

                      </div>

                    </div>
                  </div>



                </td>
              </tr>
            </tbody>
          </table>
        </table>
      </td>
    </tr>
  </tbody>
</table>
