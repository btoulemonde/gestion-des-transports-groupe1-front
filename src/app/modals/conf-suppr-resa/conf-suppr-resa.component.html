<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Annulation de la réservation</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Voulez-vous vraiment supprimer cette réservation ?</strong></p>
  <p>
  <span class="text-danger">Cette suppression effacera définitivement cette réservation !</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
  <button type="button" class="btn btn-danger" (click)="modal.close('Ok')">Confirmer la suppression</button>
</div>
