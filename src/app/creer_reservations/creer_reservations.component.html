<p>&nbsp;</p>

<h1>Réserver un véhicule</h1>

<p>&nbsp;</p>

<br> &nbsp; <br>

<table class="table table-striped table-bordered table-sm align-middle container-fluid">
  <tbody>
    <tr>
      <td class="gdp-barre1">
        <h2><b>Covoiturage</b></h2>
      </td>
    </tr>
    <tr>
      <td><br>

        <table class="container-fluid">

          <table class="container-fluid">
            <tbody>


                <h3><b>Critères</b></h3>
              <br>

              <!-- Grid row -->
              <div class="form-group row">
                <!-- Default input -->
                <label for="adresseDepart" class="col-sm-2 col-form-label">Adresse de départ</label>
                <div class="col">
                  <input mdbInput type="text" class="form-control" id="inputAdresseDepart">
                </div>

                <!-- Default input -->
                <label for="adresseDestination" class="col-sm-2 col-form-label">Adresse de destination</label>
                <div class="col">
                  <input mdbInput type="text" class="form-control" id="inputAdresseDestination">
                </div>
              </div>
              <div class="col">
                <p>Durée du trajet</p>


              </div>
              <div class="form-group row">
                <!-- Default input -->
                <label for="dateDepart" class="col-sm-2 col-form-label">Date de départ</label>
                <div class="col-sm-10">
                  <input mdbInput type="date" class="form-control" id="inputDate">
                </div>
              </div>

            </tbody>

          </table>
          <table class="container-fluid">
            <tbody>


                  <h3><b>Covoiturage</b></h3>

              <br>
              <tr>
                <th scope="col">
                  <h5>Date / heure</h5>
                </th>
                <th scope="col">
                  <h5>Départ</h5>
                </th>
                <th scope="col">
                  <h5>Destination</h5>
                </th>
                <th scope="col">
                  <h5>Véhicule</h5>
                </th>
                <th scope="col">
                  <h5>Chauffeur</h5>
                </th>
                <th scope="col">
                  <h5>Places disponibles</h5>
                </th>
                <th scope="col">
                  <h5>Réserver</h5>
                </th>
                <th scope="col" style="text-align: center">&nbsp;</th>
              </tr>
              <tr *ngFor="let r of reservationsCourantes | async">

                  <th scope="row">{{r.date | date:'dd/MM/yyy HH:mm'}}</th>
                  <td>{{r.depart}}</td>
                  <td>{{r.destination}}</td>
                  <td style="text-align: center">

                    <button type="button" mdbBtn class="gdp-button2" rounded="true" mdbWavesEffect
                      (click)="open()">détail</button>

                  </td>

              </tr>

            </tbody>
          </table>

        </table>
      </td>
    </tr>
  </tbody>
</table>
