    <div class="container">
        <mdb-navbar-brand><img width="150" height="69" src="assets/images/gdt05_mini.jpg"></mdb-navbar-brand>
        <ul class="nav navbar-nav" routerLinkActive="active">
            <li class="nav-item"><a class="nav-link" routerLink="/collaborateur/reservations">Vos réservations</a></li>

            <li class="nav-item" *ngIf="hasRole('ROLE_ADMINISTRATEUR')"><a class="nav-link" routerLink="/chauffeur/occupation">Occupation</a></li>
            <li class="nav-item" *ngIf="hasRole('ROLE_ADMINISTRATEUR')"><a class="nav-link" routerLink="/chauffeur/planning">Planning</a></li>
            <li class="nav-item" *ngIf="hasRole('ROLE_ADMINISTRATEUR')"><a class="nav-link" routerLink="/admin/chauffeurs">Chauffeurs</a></li>
            <li class="nav-item" *ngIf="hasRole('ROLE_ADMINISTRATEUR')"><a class="nav-link" routerLink="/admin/vehicules">Véhicules</a></li>
            <li class="nav-item" *ngIf="hasRole('ROLE_CHAUFFEUR')"><a class="nav-link" routerLink="/chauffeur/occupation">Occupation</a></li>
            <li class="nav-item" *ngIf="hasRole('ROLE_CHAUFFEUR')"><a class="nav-link" routerLink="/chauffeur/planning">Planning</a></li>
        </ul>
    </div>
  </mdb-navbar>
